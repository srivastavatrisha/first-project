<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact details</title>
</head>
<body>
    
    <h1>Enter Your Details Here</h1>
    <form action="">

       <label for="">First Name </label>
       <input type="text">
       <label for="">Second Name </label>
       <input type="text">
       <br><br>

       <label for="">Age</label>
       <input type="number">
       <br><br>

       <label for="">Date of Birth</label>
       <input type="date">
       <br><br>

       <label for="email">Email</label>
       <input id="email"type="Email">
       
       <label for="">Password</label>
       <input type="password">
       <br><br>

       <p>Enter Your TShirt Size</p>
       
       <input id="small"name="TShirt Size" type="radio" value="small">
       <label for="small">Small</label><br>
      
       <input id="medium" name="TShirt Size" type="radio" value="medium">
       <label for="medium">Medium</label><br>
     
       <input id="large" name="TShirt Size" type="radio" value="large">
       <label for="large">Large</label><br>

       <br><br>

       <label for="color">Your Favourite Color</label>
       <input id="color" type="color">
       <br><br>

       

       <!--<input type="range">-->

       <label for="cars">Choose a car</label>
       <select name="car" id="cars">

          <option value="volvo"></option>
          <option value="I20"></option>
          <option value="audi"></option>
          <option value="Nano"></option>
       </select>

       <br><br>

       <label for="aboutYourself">Tell us about yourself</label>
       <textarea name="aboutYourself" id="aboutYourself" cols="30" rows="5"></textarea>

       <input type="reset">

       <input type="submit">
       



    </form>
</body>
</html>
